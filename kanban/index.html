<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/javascript/script.js"></script>
    <title>KanBan</title>
</head>
<body>
    <main class="kanban">
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>
                    Pendente
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card">
                    <div class="badge medium">
                        Alta prioridade
                    </div>

                    <p class="card-title">
                        Revisar documento
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>4
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>9
                            </p>
                        </div>

                        <div class="user">
                            <img src="src/images/avatar.png" alt="Avatar do usuário">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>
                    Em front-end
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card">
                    <div class="badge low">
                        Alta prioridade
                    </div>

                    <p class="card-title">
                        Revisar documento
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>5
                            </p>
                        </div>

                        <div class="user">
                            <img src="src/images/avatar.png" alt="Avatar do usuário">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>
                    Em back-end
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card">
                    <div class="badge high">
                        Alta prioridade
                    </div>

                    <p class="card-title">
                        Revisar documento
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>13
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>8
                            </p>
                        </div>

                        <div class="user">
                            <img src="src/images/avatar.png" alt="Avatar do usuário">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>
                    Em teste
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card">
                    <div class="badge medium">
                        Alta prioridade
                    </div>

                    <p class="card-title">
                        Revisar documento
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>3
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>4
                            </p>
                        </div>

                        <div class="user">
                            <img src="src/images/avatar.png" alt="Avatar do usuário">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="kanban-column" data-id="5">
            <div class="kanban-title">
                <h2>
                    Concluído
                </h2>

                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <div class="kanban-cards">
                <div class="kanban-card">
                    <div class="badge low">
                        Alta prioridade
                    </div>

                    <p class="card-title">
                        Revisar documento
                    </p>

                    <div class="card-infos">
                        <div class="card-icons">
                            <p>
                                <i class="fa-regular fa-comment"></i>1
                            </p>

                            <p>
                                <i class="fa-solid fa-paperclip"></i>2
                            </p>
                        </div>

                        <div class="user">
                            <img src="src/images/avatar.png" alt="Avatar do usuário">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
